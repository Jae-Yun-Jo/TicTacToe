{% load static %}
{% load livereload_tags %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TicTacToe</title>
  {% livereload_script %}
  <link href="{% static 'tictactoe/style.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
  <h2>TicTacToe</h2>
  <table>
    <tr>
      <td id="1" onclick = "display(id)"></td>
      <td id="2" onclick = "display(id)"></td>
      <td id="3" onclick = "display(id)"></td>
    </tr>
    <tr>
      <td id="4" onclick = "display(id)"></td>
      <td id="5" onclick = "display(id)"></td>
      <td id="6" onclick = "display(id)"></td>
    </tr>
    <tr>
      <td id="7" onclick = "display(id)"></td>
      <td id="8" onclick = "display(id)"></td>
      <td id="9" onclick = "display(id)"></td>
    </tr>
  </table>
  
  <script src="{% static 'tictactoe/script.js' %}"></script>

  <button onclick = "clear_table()">Clear</button>

  <div id="winning">&nbsp;</div>

  <div id="check_database">&nbsp;</div>
  
</body>

</html>
